<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Welcome to Facelook
    </title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Facelook</h1>
      </div>
      <div class="login">
        <form action="#">
          <fieldset>
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Password</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" name="email" placeholder="user@website.com"></td>
                  <td><input type="text" name="password" placeholder="********"></td>
                  <td><input id="submit_login" type="submit" value="Log In"></td>
                </tr>
              </tbody>
            </table>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="wrapper">
    </div>
  </body>
</html>
