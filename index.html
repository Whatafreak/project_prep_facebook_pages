<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Welcome to Facelook
    </title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Facelook</h1>
      </div>
      <div class="login">
        <form action="#">
          <fieldset>
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Password</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" name="email" placeholder="user@website.com"></td>
                  <td><input type="text" name="password" placeholder="********"></td>
                  <td><input id="login_submit" type="submit" value="Log In"></td>
                </tr>
              </tbody>
            </table>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="wrapper">
      <div class="content">
        <h2>Connect with all your friends!<h2>
        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your profile.</li>
          <li>Get intouch with your friends by "friending" them.</li>
          <li>Like things becasue you're a positive person!</li>
        </ul>
      </div>
      <div class="signup">
      </div>
    </div>
  </body>
</html>
